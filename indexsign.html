<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="logo1.png">
        <h1>Join the Librospedia community</h1>
    </div>
    <div class="details">
        <form>
            <input type="email" placeholder="Enter Email" class="email" required><br><br>


            <input type="text" placeholder="Enter First name" class="firstname" required><br><br>


            <input type="text" placeholder="Enter Last name" class="lastname" required><br><br>


            <input type="number" placeholder="Enter Phone Number" class="phnno" required><br><br>


            <input type="password" placeholder="Enter password" class="psw" required><br><br>


            <input type="password" placeholder="Confirm your password" class="c-psw" required><br><br>

            <button type="button" class="btn"><b>SUBMIT</b></button><br><br>

            <hr>

            <p>Already have an account?<a href="#">Log in</a></p>
        </form>
    </div>
        
    <script src="main.js"></script>
</body>

</html>
